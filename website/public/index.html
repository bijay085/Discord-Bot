<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Bot Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
        }
        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px 0;
        }
        .online { background: #4caf50; color: white; }
        .offline { background: #f44336; color: white; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .cookie-stock {
            margin: 20px 0;
        }
        .cookie-item {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stock-bar {
            width: 100px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .stock-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
        }
        #lastUpdate {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #333; margin-bottom: 20px;">
            üç™ Cookie Bot Status
        </h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Loading status...</p>
        </div>
        
        <div id="content" style="display: none;">
            <center>
                <span id="statusBadge" class="status-badge">Checking...</span>
            </center>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">-</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalServers">-</div>
                    <div class="stat-label">Servers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCookies">-</div>
                    <div class="stat-label">Cookies Claimed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uptime">-</div>
                    <div class="stat-label">Last Seen</div>
                </div>
            </div>
            
            <h3>üì¶ Cookie Stock Levels</h3>
            <div id="cookieStock" class="cookie-stock"></div>
            
            <h3 style="margin-top: 30px;">üìä Recent Activity</h3>
            <div id="recentActivity"></div>
            
            <div id="lastUpdate"></div>
        </div>
    </div>
    
    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Update status badge
                const badge = document.getElementById('statusBadge');
                if (data.online) {
                    badge.className = 'status-badge online';
                    badge.textContent = 'üü¢ ONLINE';
                } else {
                    badge.className = 'status-badge offline';
                    badge.textContent = 'üî¥ OFFLINE';
                }
                
                // Update stats
                document.getElementById('totalUsers').textContent = data.totalUsers?.toLocaleString() || '0';
                document.getElementById('totalServers').textContent = data.totalServers?.toLocaleString() || '0';
                document.getElementById('totalCookies').textContent = data.totalCookies?.toLocaleString() || '0';
                
                // Update last seen
                if (data.lastSeen) {
                    const lastSeen = new Date(data.lastSeen);
                    const now = new Date();
                    const diff = Math.floor((now - lastSeen) / 1000);
                    
                    if (diff < 60) {
                        document.getElementById('uptime').textContent = 'Just now';
                    } else if (diff < 3600) {
                        document.getElementById('uptime').textContent = Math.floor(diff / 60) + 'm ago';
                    } else if (diff < 86400) {
                        document.getElementById('uptime').textContent = Math.floor(diff / 3600) + 'h ago';
                    } else {
                        document.getElementById('uptime').textContent = Math.floor(diff / 86400) + 'd ago';
                    }
                }
                
                // Update cookie stock
                const stockDiv = document.getElementById('cookieStock');
                stockDiv.innerHTML = '';
                
                if (data.cookieStock) {
                    for (const [cookie, count] of Object.entries(data.cookieStock)) {
                        const percent = Math.min((count / 50) * 100, 100);
                        stockDiv.innerHTML += `
                            <div class="cookie-item">
                                <span><strong>${cookie}</strong></span>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span>${count} files</span>
                                    <div class="stock-bar">
                                        <div class="stock-fill" style="width: ${percent}%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                // Update recent activity
                const activityDiv = document.getElementById('recentActivity');
                if (data.recentActivity && data.recentActivity.length > 0) {
                    activityDiv.innerHTML = '<ul style="list-style: none; padding: 0;">';
                    data.recentActivity.forEach(activity => {
                        activityDiv.innerHTML += `
                            <li style="padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 5px;">
                                ${activity}
                            </li>
                        `;
                    });
                    activityDiv.innerHTML += '</ul>';
                }
                
                // Update timestamp
                document.getElementById('lastUpdate').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        // Update immediately and then every 30 seconds
        updateStatus();
        setInterval(updateStatus, 30000);
    </script>
</body>
</html>
