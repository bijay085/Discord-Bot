<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Bot Status</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç™</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .header h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
            backdrop-filter: blur(10px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.online {
            background: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
            animation: onlinePulse 2s infinite;
        }
        
        @keyframes onlinePulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .status-dot.offline {
            background: #f44336;
            animation: none;
        }
        
        .status-text {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: countUp 1s ease;
        }
        
        @keyframes countUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section {
            margin: 30px 0;
            animation: slideUp 0.8s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
        }
        
        .cookie-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideInLeft 0.5s ease;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .cookie-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .stock-bar {
            width: 120px;
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .stock-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stock-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Daily Claim Section */
        .daily-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            margin: 30px 0;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }
        
        .daily-section::before {
            content: 'üéÅ';
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            right: -20px;
            top: -20px;
            animation: float 3s ease infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .daily-section h3 {
            color: white;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .daily-section p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .daily-input {
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 16px;
            width: 250px;
            background: rgba(255,255,255,0.95);
            color: #333;
            transition: all 0.3s;
        }
        
        .daily-input:focus {
            outline: none;
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .daily-input.error {
            border-color: #f44336;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .daily-button {
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .daily-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .daily-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .daily-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .daily-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            color: #666;
        }
        
        .daily-button.success {
            background: #4caf50;
            color: white;
            animation: successPulse 0.5s;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .daily-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            animation: slideDown 0.5s ease;
            font-size: 1.1em;
        }
        
        .daily-result.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }
        
        .daily-result.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid rgba(244, 67, 54, 0.5);
        }
        
        .points-animation {
            display: inline-block;
            font-size: 2em;
            font-weight: bold;
            animation: bounceIn 1s;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Leaderboard */
        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .leaderboard-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            width: 40px;
        }
        
        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }
        
        #lastUpdate {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
            animation: fade 1.5s ease infinite;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Notification Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            animation: slideInRight 0.5s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes slideInRight {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
        
        .toast.success {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #f44336, #e91e63);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #2196f3, #03a9f4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .stats-grid { grid-template-columns: 1fr; }
            .daily-input { width: 100%; }
            .input-group { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç™ Cookie Bot Status</h1>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Connecting to server...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="status-card">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">CHECKING...</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">-</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeUsers">-</div>
                        <div class="stat-label">Active Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalServers">-</div>
                        <div class="stat-label">Servers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalCookies">-</div>
                        <div class="stat-label">Cookies Claimed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="uptime">-</div>
                        <div class="stat-label">Last Seen</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="onlineStatus">-</div>
                        <div class="stat-label">Status</div>
                    </div>
                </div>
            </div>
            
            <div class="daily-section">
                <h3>üéÅ Claim Daily Points</h3>
                <p>Get 5 points daily! (2 base + 3 web bonus)</p>
                
                <div class="input-group">
                    <input type="text" 
                           id="discordId" 
                           class="daily-input" 
                           placeholder="Your Discord ID (e.g., 123456789)"
                           maxlength="20"
                           pattern="[0-9]+">
                    <input type="text" 
                           id="username" 
                           class="daily-input" 
                           placeholder="Your Username"
                           maxlength="32">
                </div>
                
                <button id="claimButton" class="daily-button" onclick="claimDaily()">
                    CLAIM DAILY POINTS
                </button>
                
                <div id="dailyResult"></div>
            </div>
            
            <div class="section">
                <h3>üì¶ Cookie Stock Levels</h3>
                <div id="cookieStock" class="cookie-stock"></div>
            </div>
            
            <div class="section">
                <h3>üèÜ Top Users</h3>
                <div id="leaderboard" class="leaderboard"></div>
            </div>
            
            <div class="section">
                <h3>üìä Recent Activity</h3>
                <div id="recentActivity"></div>
            </div>
            
            <div id="lastUpdate"></div>
        </div>
    </div>
    
    <script>
        // Validate Discord ID
        function isValidDiscordId(id) {
            return /^\d{17,20}$/.test(id);
        }
        
        // Validate Username
        function isValidUsername(username) {
            return username.length >= 2 && username.length <= 32;
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 5000);
        }
        
        // Save user info to localStorage
        function saveUserInfo() {
            const userId = document.getElementById('discordId').value;
            const username = document.getElementById('username').value;
            if (userId && username) {
                localStorage.setItem('discordId', userId);
                localStorage.setItem('username', username);
            }
        }
        
        // Load user info from localStorage
        function loadUserInfo() {
            const savedId = localStorage.getItem('discordId');
            const savedUsername = localStorage.getItem('username');
            if (savedId) document.getElementById('discordId').value = savedId;
            if (savedUsername) document.getElementById('username').value = savedUsername;
        }
        
        // Claim daily function
        async function claimDaily() {
            const userIdInput = document.getElementById('discordId');
            const usernameInput = document.getElementById('username');
            const userId = userIdInput.value.trim();
            const username = usernameInput.value.trim();
            const button = document.getElementById('claimButton');
            const resultDiv = document.getElementById('dailyResult');
            
            // Reset error states
            userIdInput.classList.remove('error');
            usernameInput.classList.remove('error');
            
            // Validation
            let hasError = false;
            
            if (!userId) {
                userIdInput.classList.add('error');
                hasError = true;
            } else if (!isValidDiscordId(userId)) {
                userIdInput.classList.add('error');
                showToast('Invalid Discord ID! Must be 17-20 digits.', 'error');
                hasError = true;
            }
            
            if (!username) {
                usernameInput.classList.add('error');
                hasError = true;
            } else if (!isValidUsername(username)) {
                usernameInput.classList.add('error');
                showToast('Username must be 2-32 characters!', 'error');
                hasError = true;
            }
            
            if (hasError) {
                resultDiv.innerHTML = '<div class="daily-result error">‚ö†Ô∏è Please fill in all fields correctly!</div>';
                return;
            }
            
            // Save for next time
            saveUserInfo();
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = '‚è≥ CLAIMING...';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/daily', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, username })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    button.classList.add('success');
                    button.textContent = '‚úÖ CLAIMED!';
                    resultDiv.innerHTML = `
                        <div class="daily-result success">
                            <div>üéâ Success!</div>
                            <div class="points-animation">+${data.points_earned} POINTS</div>
                            <div>New Balance: ${data.new_balance} points</div>
                        </div>
                    `;
                    showToast('Daily points claimed successfully!', 'success');
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        button.classList.remove('success');
                        button.textContent = 'CLAIMED TODAY ‚úì';
                    }, 3000);
                } else {
                    if (data.error.includes('Already claimed')) {
                        button.textContent = '‚ùå ALREADY CLAIMED';
                        resultDiv.innerHTML = `
                            <div class="daily-result error">
                                <div>‚ùå ${data.error}</div>
                                <div>‚è∞ Time left: ${data.timeLeft}</div>
                                <div>Next claim: ${new Date(data.nextClaim).toLocaleDateString()}</div>
                            </div>
                        `;
                        showToast('You already claimed today!', 'error');
                    } else if (data.error.includes('offline')) {
                        button.textContent = 'üî¥ BOT OFFLINE';
                        resultDiv.innerHTML = `
                            <div class="daily-result error">
                                <div>üî¥ Bot is offline!</div>
                                <div>Please wait for the bot to come online.</div>
                            </div>
                        `;
                        showToast('Bot is offline!', 'error');
                        button.disabled = false;
                    } else {
                        button.textContent = '‚ùå ERROR';
                        resultDiv.innerHTML = `
                            <div class="daily-result error">
                                <div>‚ùå ${data.error}</div>
                            </div>
                        `;
                        showToast(data.error, 'error');
                        button.disabled = false;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                button.textContent = 'TRY AGAIN';
                button.disabled = false;
                resultDiv.innerHTML = `
                    <div class="daily-result error">
                        ‚ùå Connection error! Please try again.
                    </div>
                `;
                showToast('Connection error!', 'error');
            }
        }
        
        // Update status function
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Update status
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const onlineStatus = document.getElementById('onlineStatus');
                
                if (data.online) {
                    statusDot.className = 'status-dot online';
                    statusText.textContent = 'ONLINE';
                    statusText.style.color = '#4caf50';
                    onlineStatus.textContent = 'üü¢';
                    showToast('Bot is online!', 'success');
                } else {
                    statusDot.className = 'status-dot offline';
                    statusText.textContent = 'OFFLINE';
                    statusText.style.color = '#f44336';
                    onlineStatus.textContent = 'üî¥';
                }
                
                // Update stats with animation
                document.getElementById('totalUsers').textContent = data.totalUsers?.toLocaleString() || '0';
                document.getElementById('activeUsers').textContent = data.activeUsers?.toLocaleString() || '0';
                document.getElementById('totalServers').textContent = data.totalServers?.toLocaleString() || '0';
                document.getElementById('totalCookies').textContent = data.totalCookies?.toLocaleString() || '0';
                
                // Update last seen
                if (data.lastSeen) {
                    const lastSeen = new Date(data.lastSeen);
                    const now = new Date();
                    const diff = Math.floor((now - lastSeen) / 1000);
                    
                    if (diff < 60) {
                        document.getElementById('uptime').textContent = 'Just now';
                    } else if (diff < 3600) {
                        document.getElementById('uptime').textContent = Math.floor(diff / 60) + 'm ago';
                    } else if (diff < 86400) {
                        document.getElementById('uptime').textContent = Math.floor(diff / 3600) + 'h ago';
                    } else {
                        document.getElementById('uptime').textContent = Math.floor(diff / 86400) + 'd ago';
                    }
                }
                
                // Update cookie stock
                const stockDiv = document.getElementById('cookieStock');
                stockDiv.innerHTML = '';
                
                const cookies = {
                    netflix: { emoji: 'üé¨', color: '#E50914' },
                    spotify: { emoji: 'üéµ', color: '#1DB954' },
                    prime: { emoji: 'üì¶', color: '#FF9900' },
                    jiohotstar: { emoji: 'üåü', color: '#1E3A8A' },
                    tradingview: { emoji: 'üìà', color: '#2962FF' },
                    chatgpt: { emoji: 'ü§ñ', color: '#10A37F' },
                    claude: { emoji: 'üß†', color: '#8B5CF6' },
                    peacock: { emoji: 'ü¶ö', color: '#000000' },
                    crunchyroll: { emoji: 'üçú', color: '#F47521' }
                };
                
                if (data.cookieStock) {
                    for (const [cookie, count] of Object.entries(data.cookieStock)) {
                        const info = cookies[cookie] || { emoji: 'üç™', color: '#667eea' };
                        const percent = Math.min((count / 50) * 100, 100);
                        
                        stockDiv.innerHTML += `
                            <div class="cookie-item" style="border-left-color: ${info.color}">
                                <span>${info.emoji} <strong>${cookie.toUpperCase()}</strong></span>
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <span style="font-weight: bold; color: ${count > 10 ? '#4caf50' : count > 5 ? '#ff9800' : '#f44336'}">
                                        ${count} files
                                    </span>
                                    <div class="stock-bar">
                                        <div class="stock-fill" style="width: ${percent}%; background: ${
                                            count > 10 ? 'linear-gradient(90deg, #4caf50, #8bc34a)' :
                                            count > 5 ? 'linear-gradient(90deg, #ff9800, #ffc107)' :
                                            'linear-gradient(90deg, #f44336, #e91e63)'
                                        }"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    // Show default cookies with 0 stock
                    for (const [cookie, info] of Object.entries(cookies)) {
                        stockDiv.innerHTML += `
                            <div class="cookie-item" style="border-left-color: ${info.color}">
                                <span>${info.emoji} <strong>${cookie.toUpperCase()}</strong></span>
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <span style="font-weight: bold; color: #f44336">0 files</span>
                                    <div class="stock-bar">
                                        <div class="stock-fill" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                // Update leaderboard
                const leaderboardDiv = document.getElementById('leaderboard');
                if (data.leaderboard && data.leaderboard.length > 0) {
                    leaderboardDiv.innerHTML = '';
                    data.leaderboard.forEach((user, index) => {
                        const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                        
                        leaderboardDiv.innerHTML += `
                            <div class="leaderboard-item">
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <span class="rank ${rankClass}">${medal || '#' + user.rank}</span>
                                    <span style="font-weight: bold;">${user.username}</span>
                                </div>
                                <span style="font-weight: bold; color: #667eea;">${user.points.toLocaleString()} pts</span>
                            </div>
                        `;
                    });
                } else {
                    leaderboardDiv.innerHTML = '<p style="text-align: center; color: #999;">No users yet</p>';
                }
                
                // Update recent activity
                const activityDiv = document.getElementById('recentActivity');
                if (data.recentActivity && data.recentActivity.length > 0) {
                    activityDiv.innerHTML = '<div style="background: #f5f5f5; border-radius: 10px; padding: 15px;">';
                    data.recentActivity.forEach(activity => {
                        activityDiv.innerHTML += `
                            <div style="padding: 10px; background: white; margin: 10px 0; border-radius: 8px; border-left: 3px solid #667eea;">
                                üìå ${activity}
                            </div>
                        `;
                    });
                    activityDiv.innerHTML += '</div>';
                } else {
                    activityDiv.innerHTML = '<p style="text-align: center; color: #999;">No recent activity</p>';
                }
                
                // Update timestamp
                document.getElementById('lastUpdate').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error fetching status:', error);
                showToast('Failed to update status', 'error');
            }
        }
        
        // Load user info on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            updateStatus();
        });
        
        // Update every 30 seconds
        setInterval(updateStatus, 30000);
        
        // Add enter key support for inputs
        document.getElementById('discordId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') claimDaily();
        });
        
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') claimDaily();
        });
    </script>
</body>
</html>
